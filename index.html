<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/flwatch-logo.png">
  <!-- Docsify -->
  <script>
    window.$docsify = {
      name: 'FLwatch',
      repo: 'https://github.com/your-username/FLwatch',
      loadNavbar: true,
      loadSidebar: true,
      homepage: 'docs/home.md',
      // Plugins: Multilingual Routing
      plugins: [
        function(hook, vm) {
          // Language switch (simple implementation)
          hook.afterEach(function(html, next) {
            next(html + `
              <div style="text-align:center;margin:30px 0;">
                <a href="#" onclick="window.location='docs/en/home.md'">English</a> |
                <a href="#" onclick="window.location='docs/de/home.md'">Deutsch</a> |
                <a href="#" onclick="window.location='docs/fr/home.md'">Français</a> |
                <a href="#" onclick="window.location='docs/es/home.md'">Español</a> |
                <a href="#" onclick="window.location='docs/ja/home.md'">日本語</a> |
                <a href="#" onclick="window.location='docs/zh/home.md'">简体中文</a>
              </div>
            `);
          });
        }
      ]
    }
  </script>
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .logo {
      display: block;
      margin: 30px auto 15px auto;
      max-width: 140px;
    }
    .store-btn {
      display:inline-block;
      margin: 10px 5px;
      border:none;
      background:none;
    }
    .bn46 { width: 150px; height: 50px; }
  </style>
</head>
<body>
  <img src="assets/flwatch-logo.png" alt="FLwatch Logo" class="logo" />
  <div style="text-align:center;margin-bottom:25px;">
    <a href="https://apps.apple.com/app/idXXXXXXXXX" target="_blank" class="store-btn">
      <img class="bn46" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"/>
    </a>
    <a href="https://github.com/your-username/FLwatch" target="_blank" class="store-btn">
      <button style="font-size:20px;padding:8px 18px;background:#24292f;color:white;border-radius:7px;">
        GitHub Repository
      </button>
    </a>
  </div>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
